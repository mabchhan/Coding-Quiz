<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <!-- header -->
    <header id="header" class="header">
      <div class="nav-container">
        <a id="view-highscore">View high score</a>
        <div class="time-remain">
          Remaining Time : <span id="countdown">60</span>
        </div>
      </div>
    </header>

    <!-- main -->
    <div class="container">
      <div id="start-quiz" class="main">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answer will penalize your
          score/time by ten seconds!
        </p>
        <button id="start-btn" class="btn start-btn">Start Quiz</button>
      </div>
    </div>

    <!-- question section -->
    <div id="sub-container">
      <div class="question-section hidden">
        <p class="question-title"></p>
        <div class="list-answers"></div>
      </div>

      <!-- finish question section -->
      <div id="form-done" class="hidden">
        <h3>All done!</h3>
        <p id="score">Your final score:</p>
        <p class="initial-label">Enter Initial:</p>
        <div id="initial-section">
          <input type="text" id="input-name" placeholder="Your name" />
          <button id="submit" class="btn">submit</button>
        </div>
      </div>

      <!-- high score section -->
      <div id="highscore-section" class="hidden">
        <p>High scores:</p>
        <p id="display-highscore"></p>
        <div>
          <button id="go-back" class="btn">GO BACK</button>
          <button id="clear-score" class="btn">CLEAR HIGH SCORE</button>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
